<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define CSS for the black cell with white text */
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Nested Table 1</td>
            <td>Nested Table 2</td>
            <td>Nested Table 3</td>
            <td>Nested Table 4</td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <th>Header A</th>
                        <th>Header B</th>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <tr>
                        <th>Header X</th>
                        <th>Header Y</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
